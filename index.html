
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script></script>

<body>
    <div class="container">

        
        <div class="row">
            <h1>Passwort Generator</h1>
            <input class="txtAusg" id="txtPassword" type="text">
            <label>Password length: </label> <input type="text" id="txt_Psw_Length" value="16"> 
            <hr>
            <label>Password is readable: </label> <input type="checkbox" id="ckIsReadable" checked> 
            <div class="footer"></div>
        </div>

        <div class="row btnSection">
            <button class="genButton" id="btnPassw">Generate Password</button>
        </div>

        <div class="row scrollCont">
            <h1>Output</h1>                                                                                                                                      
            <ul id="pswList"></ul>
        </div>

    </div>
    


</body>
