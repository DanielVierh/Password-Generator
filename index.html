
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Password Gen</title>
</head>
<body>
    <h1>Password Generator</h1>

    <div class="container">
        <div class="options">
            <p id="numSection">
                <label for="numbers">Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </p>
            <p id="specSection">
                <label for="specialChar">Special #!?{}$</label>
                <input type="checkbox" id="specialChar">
            </p>
            <p>
                <label for="readable">Readable</label>
                <input type="checkbox" id="readable">
            </p>
            <p>
                <label for="pswLength">Length</label>
                <input type="number" id="pswLength" class="lenthField" value="12" step="1" min="8" max="30">
            </p>
        </div>

        <div class="outputCopyDiv">
            <input type="text" id="genPasw" class="outputlabel">
            <button class="copyButton" id="copyButton" onclick="copyPsw()"><i class="fas fa-copy" id="copyBtnIcon"></i></button>
        </div>

        <button class="btn" id="generateBtn"><i class="fas fa-key"></i> Create Password </button>
    </div>

    <footer>
        <div id="toasts"></div>
    </footer>

    <script src="./app.js"></script>
</body>


</html>
